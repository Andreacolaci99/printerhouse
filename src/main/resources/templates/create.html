<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuovo Servizio - PrinterHouse</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            color: #343a40;
        }

        .form-section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            font-weight: 500;
        }

        .text-danger {
            font-size: 0.9rem;
        }

        .btn i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Crea un nuovo servizio</h2>
            <p class="text-muted">Compila il modulo sottostante per aggiungere un nuovo servizio alla lista</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form th:object="${servizio}"
                      th:action="@{/printerhouse/home/creaservizio}"
                      method="post"
                      class="form-section">

                    <!-- Nome del servizio -->
                    <div class="mb-4">
                        <label for="name" class="form-label">Nome del servizio</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg"
                               placeholder="Es. Noleggio registratori di cassa" required>
                        <ul th:if="${#fields.hasErrors('name')}" class="mt-2">
                            <li th:each="err : ${#fields.errors('name')}" class="text-danger" th:text="${err}"></li>
                        </ul>
                    </div>

                    <!-- Descrizione -->
                    <div class="mb-4">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <textarea th:field="*{descrizione}" class="form-control" id="descrizione" rows="4"
                                  placeholder="Inserisci una descrizione dettagliata del servizio" required></textarea>
                        <ul th:if="${#fields.hasErrors('descrizione')}" class="mt-2">
                            <li th:each="err : ${#fields.errors('descrizione')}" class="text-danger" th:text="${err}"></li>
                        </ul>
                    </div>

                    <!-- URL Immagine -->
                    <div class="mb-4">
                        <label for="urlFoto" class="form-label">URL immagine</label>
                        <input type="text" th:field="*{urlFoto}" id="urlFoto" class="form-control form-control-lg"
                               placeholder="Es. https://esempio.com/immagine.jpg" required>
                        <ul th:if="${#fields.hasErrors('urlFoto')}" class="mt-2">
                            <li th:each="err : ${#fields.errors('urlFoto')}" class="text-danger" th:text="${err}"></li>
                        </ul>
                    </div>

                    <!-- URL Dettaglio -->
                    <div class="mb-4">
                        <label for="linkDettaglio" class="form-label">URL collegamento</label>
                        <input type="text" th:field="*{linkDettaglio}" id="linkDettaglio" class="form-control form-control-lg"
                               placeholder="Es. /printerhouse/home/servizio/1" required>
                        <ul th:if="${#fields.hasErrors('linkDettaglio')}" class="mt-2">
                            <li th:each="err : ${#fields.errors('linkDettaglio')}" class="text-danger" th:text="${err}"></li>
                        </ul>
                    </div>

                    <!-- Pulsanti -->
                    <div class="mt-4 d-flex justify-content-between">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-save"></i> Salva
                        </button>
                        <a class="btn btn-danger" th:href="@{/printerhouse/home}">
                            <i class="bi bi-x-square"></i> Annulla
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</body>

</html>

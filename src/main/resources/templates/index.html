<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - PrinterHouse</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        h1,
        h3 {
            color: #1d3557;
        }

        .page-header {
            padding: 60px 20px 30px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.8rem;
            font-weight: bold;
        }

        .page-header p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .card {
            border: none;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 0 transparent;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .btn-outline-danger,
        .btn-outline-primary {
            transition: all 0.2s ease-in-out;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
        }

        .btn-primary {
            font-weight: 600;
        }

        .add-btn i {
            margin-right: 8px;
        }

        /* Footer logo strip */
        .logo-strip-container {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        .logo-strip {
            display: flex;
            animation: scroll-logos 30s linear infinite;
            gap: 50px;
        }

        .logo-strip img {
            height: 60px;
            object-fit: contain;
            max-width: 150px;
        }

        @keyframes scroll-logos {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container">
        <div class="page-header">
            <h1 class="display-5">Benvenuto in Printer House</h1>
            <p class="lead">Soluzioni moderne per uffici, registratori di cassa e servizi professionali</p>
        </div>

        <h3 class="mb-4">I nostri servizi</h3>

        <div class="row" th:if="${servizi != null}">
            <div class="col-md-6 col-lg-4 mb-4" th:each="s : ${servizi}">
                <a class="card h-100 shadow-sm" th:href="@{${s.linkDettaglio}}">
                    <div class="card-body d-flex flex-column">
                        <img th:src="${s.urlFoto}" class="card-img-top" alt="">
                        <h5 class="card-title" th:text="${s.name}">Nome Servizio</h5>
                        <p class="card-text text-muted" th:text="${s.descrizione}">Descrizione del servizio</p>
                    </div>
                    <div class="mt-auto d-flex gap-2">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/printerhouse/home/edit/{id}(id=${s.id})}">
                            <i class="bi bi-pen"></i> Modifica
                        </a>

                        <form th:action="@{/printerhouse/home/delete/{id}(id=${s.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm"
                                onclick="return confirm('Sei sicuro di voler cancellare il servizio?')">
                                <i class="bi bi-trash"></i> Elimina
                            </button>
                        </form>
                    </div>
            </div>
            </a>
        </div>
    </div>

    <div class="text-center mt-5">
        <a class="btn btn-primary btn-lg add-btn" th:href="@{/printerhouse/home/creaservizio}">
            <i class="bi bi-plus-circle-fill"></i> Aggiungi nuovo servizio
        </a>
    </div>
    </div>

    <!-- Footer con striscia loghi scorrevole -->
    <footer class="logo-strip-container mt-5">
        <div class="logo-strip">
            <img th:src="@{/img/3i.png}" alt="3i Group">
            <img th:src="@{/img/iso.jpg}" alt="ISO">
            <img th:src="@{/img/BLogo.png}" alt="Brother">
            <img th:src="@{/img/Canon.png}" alt="Canon">
            <img th:src="@{/img/helmac.jpg}" alt="Helmac">
            <img th:src="@{/img/logo.jpg}" alt="Logo">
            <img th:src="@{/img/3i.png}" alt="3i Group">
            <img th:src="@{/img/iso.jpg}" alt="ISO">
            <img th:src="@{/img/BLogo.png}" alt="Brother">
            <img th:src="@{/img/Canon.png}" alt="Canon">
            <img th:src="@{/img/helmac.jpg}" alt="Helmac">
            <img th:src="@{/img/logo.jpg}" alt="Logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

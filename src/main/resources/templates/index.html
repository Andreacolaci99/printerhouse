<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - PrinterHouse</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        h1,
        h3 {
            color: #343a40;
        }

        .card {
            border: none;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .btn-outline-danger {
            transition: background-color 0.2s;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-primary {
            font-weight: 500;
        }

        .add-btn i {
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Benvenuto in Printer House</h1>
            <p class="lead text-muted">Soluzioni moderne per uffici, registratori di cassa e servizi professionali</p>
        </div>

        <h3 class="mb-4">I nostri servizi</h3>

        <div class="row" th:if="${servizi != null}">
            <div class="col-md-6 col-lg-4 mb-4" th:each="s : ${servizi}">
                <div class="card shadow-sm h-100">
                    <img th:src="${s.urlFoto}" class="card-img-top" alt="Immagine servizio"
                        style="object-fit: cover; height: 200px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${s.name}">Nome Servizio</h5>
                        <p class="card-text text-muted" th:text="${s.descrizione}">Descrizione del servizio</p>
                        <div class="mt-auto d-flex gap-2">
                            <a class="btn btn-outline-primary btn-sm"
                                th:href="@{/printerhouse/home/edit/{id}(id=${s.id})}">
                                <i class="bi bi-pen"></i> Modifica
                            </a>

                            <form th:action="@{/printerhouse/home/delete/{id}(id=${s.id})}" method="post"
                                class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('Sei sicuro di voler cancellare il servizio?')">
                                    <i class="bi bi-trash"></i> Elimina
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a class="btn btn-primary btn-lg add-btn" th:href="@{/printerhouse/home/creaservizio}">
                <i class="bi bi-plus-circle-fill"></i> Aggiungi nuovo servizio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

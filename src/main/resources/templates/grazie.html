<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grazie per averci contattato - PrinterHouse</title>
    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .thank-you-section {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #343a40;
        }

        .icon {
            font-size: 3rem;
            color: #198754;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center thank-you-section">
                <i class="bi bi-check-circle-fill icon mb-3"></i>
                <h2 class="fw-bold">Grazie per averci contattato!</h2>
                <p class="text-muted mt-3">La tua richiesta è stata ricevuta correttamente.<br>
                    Ti risponderemo al più presto possibile.</p>
                <a th:href="@{/}" class="btn btn-outline-primary mt-4">Torna alla Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</body>
</html>

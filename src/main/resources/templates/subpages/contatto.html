<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contattaci - PrinterHouse</title>

  <link rel="stylesheet" th:href="@{/css/application.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    h2 {
      color: #343a40;
    }

    .form-section {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control,
    .form-select {
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
    }

    textarea.form-control {
      resize: vertical;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-primary {
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      border-radius: 0.5rem;
    }

    .text-muted {
      font-size: 1.05rem;
    }

    .form-title {
      margin-bottom: 2.5rem;
    }

    .required:after {
      content: " *";
      color: red;
    }

    option {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div th:replace="~{fragments/navbar}"></div>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Richiedi Informazioni</h2>
      <p class="text-muted">Compila il modulo per ricevere assistenza o un preventivo personalizzato</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-9 col-xl-8">
        <div class="form-section">
          <form th:action="@{/printerhouse/home/contattaci}" method="post">
            <div class="mb-3">
              <label for="servizio" class="form-label required">Servizio</label>
              <select class="form-select" id="servizio" name="servizio" required>
                <option value="" disabled selected>Seleziona il servizio interessato</option>
                <option>üíª Sito Web</option>
                <option>‚ôªÔ∏è Smaltimento Toner/Cartucce</option>
                <option>üßæ Registratori Telematici</option>
                <option>üì† Vendita o Noleggio Macchine Ufficio</option>
                <option>üí∞ Casse Automatiche</option>
                <option>üçΩÔ∏è Soluzioni per il tuo Delivery</option>
                <option>‚ùì Altro</option>
              </select>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="nome" class="form-label required">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Mario" required />
              </div>
              <div class="col-md-6">
                <label for="cognome" class="form-label required">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Rossi" required />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label required">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="esempio@email.it"
                  required />
              </div>
              <div class="col-md-6">
                <label for="azienda" class="form-label">Azienda <small class="text-muted">(opzionale)</small></label>
                <input type="text" class="form-control" id="azienda" name="azienda" placeholder="Nome azienda" />
              </div>
              <div class="col-12">
                <label for="messaggio" class="form-label required">Messaggio</label>
                <textarea class="form-control" id="messaggio" name="messaggio" rows="5"
                  placeholder="Scrivi la tua richiesta qui..." required></textarea>
              </div>
            </div>

            <div class="text-end mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-envelope-paper"></i> Invia richiesta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
